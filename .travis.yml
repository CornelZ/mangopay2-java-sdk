language: java
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
before_install:
- openssl aes-256-cbc -K $encrypted_5977194fb850_key -iv $encrypted_5977194fb850_iv
- in .utility/secretkey.gpg.enc -out .utility/secretkey.gpg -d
- chmod +x .utility/initiate-publish.sh
- cat /etc/hosts
- sudo hostname "$(hostname | cut -c1-63)"
- sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts > /tmp/hosts
- sudo mv /tmp/hosts /etc/hosts
- cat /etc/hosts
after_success:
- ".utility/initiate-publish.sh"
